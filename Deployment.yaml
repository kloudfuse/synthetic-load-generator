apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trace-load-generator
  template:
    metadata:
      labels:
        app: trace-load-generator
    spec:
      containers:
      - name: trace-load-generator
        image: docker.io/omnition/synthetic-load-generator:latest
        env:
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: JAEGER_COLLECTOR_URL
            value: "http://$(HOST_IP):14268"
---
